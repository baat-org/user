plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.7.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.44'

    compile 'org.baat:core:1.0'

    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'

    testImplementation 'junit:junit:4.12'
}

mainClassName = 'org.baat.user.application.UserApplication'
